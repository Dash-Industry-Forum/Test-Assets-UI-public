<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Add Testcontent </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form id="create-form" class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="name" required="required" name="name"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    
                    
                    
                    {{#attributes}}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{uiName}}">{{uiName}}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="{{uiName}}" name="{{uiName}}"
                                   class="form-control col-md-7 col-xs-12 dynamic-attribute" attribute-id="{{_id}}" value="{{defaultValue}}">
                        </div>
                    </div>
                    {{/attributes}}
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button class="btn btn-success submit" id="create-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
